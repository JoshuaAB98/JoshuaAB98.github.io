<!DOCTYPE html>
<html lang="en">

<head>
    <title>ARPIA</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="./main.js"></script>
</head>

<body>
    <div id='position'></div>
    <a-scene id="scene1" vr-mode-ui="enabled: true" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
    renderer='antialias: true; alpha: true' embedded style='width:50%; height:600px; border: 1px solid black'>
        <a-assets>
            <a-asset-item src='./assets/coffee-cup.obj' id='coffee-cup'></a-asset-item>
            <a-asset-item src='./assets/coffee-cup-mtl.mtl' id='coffee-cup-mtl'></a-asset-item>
            <a-asset-item src='./assets/beer-bottle.obj' id='beer-bottle'></a-asset-item>
            <a-asset-item src='./assets/beer-bottle-mtl.mtl' id='beer-bottle-mtl'></a-asset-item>
            <a-asset-item src='./assets/burger.obj' id='burger'></a-asset-item>
            <a-asset-item src='./assets/burger-mtl.mtl' id='burger-mtl'></a-asset-item>
        </a-assets>
        
        <a-camera gps-projected-camera rotation-reader position='0 1.6 0'></a-camera>
        <!-- <a-sky color='skyblue'></a-sky>
        <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" material='color: #7bcba4' shadow></a-plane> -->
        <!-- <a-entity text='value: Hello World' scale='100 100 100' look-at='[gps-projected-camera]' position='0 1.6 0'
                gps-projected-entity-place='latitude: 50.540; longitude: -2.451'></a-entity> -->
        <a-entity initfunc></a-entity>
    </a-scene>
</body>

</html>
