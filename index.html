<!DOCTYPE html>
<html lang="en">

<head>
    <title>ARPIA</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./bundle.js"></script>
    <!-- <link rel='manifest' href='main.webmanifest' /> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='position'></div>
    <div id='vidContainer'>
        <a-scene vr-mode-ui="enabled: true" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
            renderer='antialias: true; alpha: true' cursor='rayOrigin: mouse'>
            <a-assets>
                <a-asset-item src='./assets/coffee-cup.obj' id='coffee-cup'></a-asset-item>
                <a-asset-item src='./assets/coffee-cup-mtl.mtl' id='coffee-cup-mtl'></a-asset-item>
                <a-asset-item src='./assets/beer-bottle.obj' id='beer-bottle'></a-asset-item>
                <a-asset-item src='./assets/beer-bottle-mtl.mtl' id='beer-bottle-mtl'></a-asset-item>
                <a-asset-item src='./assets/burger.obj' id='burger'></a-asset-item>
                <a-asset-item src='./assets/burger-mtl.mtl' id='burger-mtl'></a-asset-item>
            </a-assets>

            <a-camera id="camera" gps-projected-camera rotation-reader></a-camera>
            <a-entity terrarium-dem='zoom: 24; url: https://hikar.org/webapp/proxy.php?x={x}&y={y}&z={z}'
                osm3d='url: https://hikar.org/fm/ws/tsvr.php?x={x}&y={y}&z={z}&amp;poi=all&amp;outProj=4326' initfunc>
            </a-entity>
        </a-scene>
    </div>
</body>

</html>
